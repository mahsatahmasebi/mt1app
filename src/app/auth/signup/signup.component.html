<div class="container">
  <div class="row justify-content-center align-content-center align-content-md-center">
    <div class="col-sm-11 col-md-8 col-lg-8 ">
      <form (ngSubmit)="onSignup(f)" #f="ngForm" class="form">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
